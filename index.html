<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil Linktree</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap');
        </style>

<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Pathway+Gothic+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="profile-container">
        <img src="./img/tres-puntos.svg" class="btn-opciones">
        <!-- Imagen de perfil -->
        <img src="./img/fotoperfil.jpg" alt="Foto de perfil" class="profile-pic">

        <!-- Datos del usuario -->
        <div id="userContainer"></div>

        <!-- Links -->
        <div class="link-list">
            <a href="https://github.com/kcot2024" target="_blank" class="link">Github</a>
            <a href="https://www.facebook.com/profile.php?id=61561366191337" target="_blank" class="link">Facebook</a>
            <a href="https://x.com/raucm_07" target="_blank" class="link">X</a>
            <a href="https://www.instagram.com/roa.cm07" target="_blank" class="link">Instagram</a>
        </div>
        <div class="Spotify">
            <a href="https://open.spotify.com/playlist/37i9dQZF1DWSpF87bP6JSF" target="_blank"><img src="./img/spotify.png" class="imgSpotify"></a>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
